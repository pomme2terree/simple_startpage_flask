{% extends 'base.html' %}

<!-- Styles -->
{% block styles %}

{% if background %}
<style>body {background-image: url('{{ background_img }}');}</style>
{% else %}
#!/usr/bin/env node<style>body {background-color: {{ background_color }};}</style>
{% endif %}

{% endblock %}
<!-- END / Styles -->


<!-- Navbar -->
{% block navbar %}{% endblock %}
<!-- END / Navbar -->


<!-- Content -->
{% block content %}

<div class="container" style="position:fixed;top:50%;left:50%;transform: translate(-50%, -50%);">
        <form action="{{ url_for('redirect_search') }}" method="POST" class="input-group input-group-lg mb-3 scale-up-center">
            <span class="input-group-text bg-primary text-white"><i class="bi bi-google"></i></span>
            <input type="text" class="form-control" placeholder="Simple Google Search" id="input-search" name="input-search" onkeyup="check()" onkeydown="check()" ondragleave="check()" onkeypress="check()">
            <button class="btn btn-primary" type="submit" id="search_button" name="search_button" disabled><i class="bi bi-search"></i>&nbsp;Search</button>
        </form>
        <form>
        </form>
</div>
{% endblock %}
<!-- END / Content -->


<!-- Scripts -->
{% block scripts %}
<script>
    function check(){
        if(document.getElementById("input-search").value.length < 1) {
            document.getElementById('search_button').disabled = true; 
        } else {
            document.getElementById('search_button').disabled = false; 
        }}
</script>
{% endblock %}
<!-- END / Scripts -->
