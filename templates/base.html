<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BASE -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartPage - {% block title %}{{title}}{% endblock %}</title>
    <!-- CSS/LINKS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='custom.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> <!-- Need Network -->
    {% block styles %}{% endblock %}
</head>
<body>
    {% block navbar %}{% endblock %}
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
    <!-- JAVASCRIPT -->
    <script type="text/javascript;" src="{{ url_for('static',filename='bootstrap.bundle.min.js') }}"></script>
</body>
</html>
